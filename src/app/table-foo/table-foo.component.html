<section style='' id='messageListComponent'>

  <!-- <mat-progress-spinner color="primary" mode="indeterminate" style="margin:0 auto; margin-top:150px">
  </mat-progress-spinner> -->

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class='mat-table table-hover' id='list-messages'>

        <ng-container matColumnDef='id'>
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef='from'>
            <th mat-header-cell *matHeaderCellDef style='width:12em'>From</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon style="font-size:14px!important">mail</mat-icon>{{row.from}}<br /><span class='small' style='padding-left:1em'>- {{row.title}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef='subject'>
            <th mat-header-cell *matHeaderCellDef>-Subject-</th>
            <td mat-cell *matCellDef="let row">
              <span [style.font-weight]="row.status ? 'bold' : 'normal'">{{row.subject}} {{row.status}}</span><br />
              <span style='padding-left:1em'>- {{row.description}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef='product'>
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let row">
            <span>{{row.product}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef='category'>
            <th mat-header-cell *matHeaderCellDef> --- </th>
            <td mat-cell *matCellDef="let row">
              {{row.category}}<br />{{row.priority}}
            </td>
        </ng-container>

        <ng-container matColumnDef='date'>
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <ng-container matColumnDef='actions'>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row"><mat-icon>phone</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"
            routerLink='/viewMessage/{{row.id}}'>
        </tr>
        <!-- (click)='tableRowClick(row)' -->
    </table>

    <mat-paginator
      [length]='dataSource?.data.length'
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
</div>
</section>
