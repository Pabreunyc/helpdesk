<div class='p-grid'>

  <div class='p-col-5 c-column'>
    <app-child1 (gooRequest)='gooFunc($event)'>
    </app-child1>
  </div> <!-- CHILDREN-->


  <div class='p-col-5 c-column'>
    <div class='p-grid'>
      <div class='p-col'>
        ID:{{ticket.id}}<br />
        Date:{{ticket.dateCreated}}
      </div>
    </div>

    <div class='p-grid'>
      <div class='p-col'>
        <mat-form-field appearance='outline'>
          <mat-label>Product</mat-label>
          <mat-select [(value)]="selected.productId">
            <mat-option>None</mat-option>
            <mat-option value="product1">Product 1</mat-option>
            <mat-option value="product2">Product 2</mat-option>
            <mat-option value="product3">Product 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class='p-col'>
        <mat-form-field  appearance='outline'>
          <mat-label>Category</mat-label>
          <mat-select [(value)]="selected.categoryId">
            <mat-option>None</mat-option>
            <mat-option value="category1">Category 1</mat-option>
            <mat-option value="category2">Category 2</mat-option>
            <mat-option value="category3">Category 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class='p-col'>
        <mat-form-field appearance='outline'>
          <mat-label>Priority</mat-label>
          <mat-select [(value)]="selected.priorityId">
            <mat-option>None</mat-option>
            <mat-option value="priority1">Priority 1</mat-option>
            <mat-option value="priority2">Priority 2</mat-option>
            <mat-option value="priority3">Priority 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class='p-grid'>
      <div class='p-col-12'>
        <mat-form-field appearance='outline'>
          <mat-label>User</mat-label>
          <input matInput [(ngModel)]='ticket.creatorId' disabled>
        </mat-form-field>
      </div>
      <div class='p-col-4'>
        <mat-form-field appearance='outline'>
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]='ticket.title'>
        </mat-form-field>
      </div>
      <div class='p-col-4'>
        <mat-form-field appearance='outline'>
          <mat-label>Dept.</mat-label>
          <input matInput [(ngModel)]='ticket.department'>
        </mat-form-field>
      </div>
      <div class='p-col-4'>
        <mat-form-field appearance='outline'>
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]='ticket.phone'>
        </mat-form-field>
      </div>
    </div>

    <div class='p-grid'>
      <div class='p-col-12'>
        <mat-form-field appearance='outline'>
            <mat-label>Subject</mat-label>
            <input matInput [(ngModel)]='ticket.subject'>
          </mat-form-field>
      </div>
      <div class='p-col-12'>
        <mat-form-field appearance='outline'>
            <mat-label>Description</mat-label>
            <textarea matInput rows='5' [(ngModel)]='ticket.description'></textarea>
          </mat-form-field>
      </div>
    </div>
    <div class='p-grid p-dir-rev'>
      <div class='p-col-2'>
        <button mat-raised-button color='primary' (click)='newTicket(action)'>New</button>
      </div>
      <div class='p-col-2'>
        <button mat-raised-button color='accent' (click)='submitForm(action)'>Submit</button>
      </div>
    </div>

  </div> <!-- RIGHT -->

  <div class='p-col-12'>
    <hr>
    {{ ticketList | json }}
  </div>
</div>
