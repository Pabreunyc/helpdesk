<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <!-- <app-mlist></app-mlist> -->


  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            Columns: {{card.cols}} Row: {{card.rows}}
          </div>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols='3' rowHeight='2:1' gutterSize='4px' id='ggrid2'>
    <mat-grid-tile>A</mat-grid-tile>
    <mat-grid-tile>B</mat-grid-tile>
    <mat-grid-tile>C</mat-grid-tile>
    <mat-grid-tile>D</mat-grid-tile>
    <mat-grid-tile>E</mat-grid-tile>
    <mat-grid-tile>F</mat-grid-tile>
  </mat-grid-list>

</div>
