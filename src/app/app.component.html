<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar><mat-icon>home</mat-icon>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/foo">Dashboard</a>
        <a mat-list-item routerLink='/messages'><mat-icon>message</mat-icon>Messages</a>
        <a mat-list-item routerLink="/testing" alt='Flex Layout Testing'><mat-icon>account_balance</mat-icon>Test Grounds</a>
        <a mat-list-item routerLink="/" alt='Message List'>Home</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content style='border:1px solid red'>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>helpdesk</span>
      </mat-toolbar>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
