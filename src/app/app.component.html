<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a routerLink='/'>
      <span style='font-variant:small-caps'>{{title}}</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
